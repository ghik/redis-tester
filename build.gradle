task wrapper(type: Wrapper) {
    gradleVersion = 2.3
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("com.google.guava:guava:18.0")
    compile("org.mongodb:mongodb-driver:3.0.2")
    compile("redis.clients:jedis:2.7.2")
}

